<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe</title>
</head>
<body>
    <header>
        <h1>Submit Your Favorite Recipe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipe.html">Submit a Recipe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Share Your Recipe</h2>
            <form action="#" method="POST">
                <div>
                    <label for="recipe-name">Recipe Name:</label>
                    <input type="text" id="recipe-name" name="recipe-name" required>
                </div>
                <div>
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
                </div>
                <div>
                    <label for="steps">Cooking Steps:</label>
                    <textarea id="steps" name="steps" rows="4" required></textarea>
                </div>
                <div>
                    <label for="cook-time">Cooking Time:</label>
                    <input type="number" id="cook-time" name="cook-time" required> minutes
                </div>
                <div>
                    <button type="submit">Submit Recipe</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Book. All rights reserved.</p>
    </footer>
</body>
</html>
